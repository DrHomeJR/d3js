<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple svg shape - html</title>
</head>
<body>
    <!-- 
        This tag is just a container for the shapes we want to create. 
        It is always required in order to view shapes.
        All shapes must be nested inside it. -->
    <svg width = "400" height = "400"> 
        <rect x = "50" y = "125" width = "100" height = "200" 
            fill = "#FFC107" stroke = "#333" stroke-width = "2"></rect>
        <circle cx = "100" cy = "60" r = "50" fill = 
            "#FFEB3B" stroke = "#333" stroke-width = "2"></circle>
    </svg>
    <!--
        Svg paths: a sophisticated way to render special shapes.
        In order to use svg path, it is required to use <path> 
        tag and "d" property.
    -->
    <svg width = "400" height = "400">
        <!-- A triangle. -->
        <path d = "M 60 10 L 60 200 L 225 200 Z" fill = "#03A9F4"></path>
    </svg>
</body>
</html>
